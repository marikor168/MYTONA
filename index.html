<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seekers Notes</title>
  <link href="http://allfont.ru/allfont.css?fonts=fritz-quadrata-cyrillic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://nomail.com.ua/api/font-face/19926.css" type="text/css">
  <style>
    @keyframes pulse {
      from {
        transform: scale3d(1, 1, 1)
      }

      50% {
        transform: scale3d(1.05, 1.05, 1.05)
      }

      to {
        transform: scale3d(1, 1, 1)
      }
    }

    .pulse {
      animation-name: pulse;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale3d(1, 1, 1);
        z-index: 4;
      }

      50% {
        transform: scale3d(1.25, 1.25, 1.25)
      }

      to {
        transform: scale3d(1.5, 1.5, 1.5);
        opacity: 0;
      }
    }

    .fadeOut {
      animation-name: fadeOut;
      animation-duration: 1.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    .fadeIn {
      animation-name: fadeIn;
      animation-duration: 1.5s;
    }

    html {
      height: 100%;
    }

    body {
      /* background: url('./img/bg_ho.png') no-repeat center center fixed;
      background-size: cover; */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100%;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .tutorial {
      background: url('img/Tutorial1.png') top center no-repeat;
      background-size: contain;
      height: 21%;
      width: auto;
      margin-top: 10px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tutorial__title {
      text-transform: uppercase;
      color: #460000;
      font-size: 12px;
      font-family: 'Friz Quadrata Cyrillic', serif;
      font-weight: bold;
      text-align: center;
      margin-left: 20%;
      margin-right: 20%;
      margin-top: 5.5%;
    }

    .wrapper {
      display: flex;
      width: 50%;
      height: 9%;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      bottom: 0;
    }

    .object-name {
      color: #4f0101;
      font-size: 13px;
      font-family: 'AlbertusMedium', serif;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 70%;
      content: url('./img/ho_gui.png');
    }

    /* var1 */

    .mirror {
      width: 6%;
      height: 13%;
      position: absolute;
      top: 35%;
      left: 18%;
      content: url('./img/mirror.png');
    }

    .mirror_cover {
      width: 8.6%;
      height: 11.5%;
      position: absolute;
      top: 39%;
      left: 19.1%;
      content: url('./img/mirror_cover.png');
    }

    .parfume {
      width: 7%;
      height: 13%;
      position: absolute;
      top: 60%;
      left: 27%;
      content: url('./img/parfume_rotate.png');
    }

    .parfume_cover {
      width: 5.5%;
      height: 9.6%;
      position: absolute;
      top: 65.9%;
      left: 26.5%;
      content: url('./img/parfume_cover.png');
    }

    .balerina {
      width: 6%;
      height: 17%;
      position: absolute;
      top: 40.5%;
      left: 52.5%;
      content: url('./img/balerina.png');
    }

    .comb {
      width: 5%;
      height: 7.5%;
      position: absolute;
      top: 46%;
      left: 85%;
      content: url('./img/comb_rotate.png');
    }

    .comb_cover {
      width: 6.5%;
      height: 7.5%;
      position: absolute;
      top: 45%;
      left: 86.8%;
      content: url('./img/comb_cover.png');
    }

    /* var2 */
    .playing_card {
      width: 5%;
      height: 9%;
      position: absolute;
      top: 49.8%;
      left: 79.5%;
      content: url('./img/playing_card_rotate.png');
    }

    .playing_card_cover {
      width: 11.3%;
      height: 30%;
      position: absolute;
      top: 44.9%;
      left: 82.1%;
      content: url('./img/playing_card_cover.png');
    }

    .purse {
      width: 7.3%;
      height: 13%;
      position: absolute;
      top: 58%;
      left: 27%;
      content: url('./img/purse_rotate.png');
    }

    .purse_cover {
      width: 6.8%;
      height: 10.5%;
      position: absolute;
      top: 65.1%;
      left: 26.3%;
      content: url('./img/purse_cover.png');
    }

    .glass_bird {
      width: 8%;
      height: 11%;
      position: absolute;
      top: 22%;
      left: 24.2%;
      content: url('./img/glass_bird.png');
    }

    .apple {
      width: 4.5%;
      height: 9%;
      position: absolute;
      top: 49%;
      left: 61%;
      content: url('./img/apple.png');
    }

    .apple_cover {
      width: 6.3%;
      height: 7.7%;
      position: absolute;
      top: 53.7%;
      left: 57.8%;
      content: url('./img/apple_cover.png');
    }

    /* var3 */

    .book {
      width: 6%;
      height: 8%;
      position: absolute;
      top: 58.5%;
      left: 66.5%;
      content: url('./img/book.png');
      transform: rotate(-5deg);
    }

    .book_cover {
      width: 5.8%;
      height: 11%;
      position: absolute;
      top: 57.2%;
      left: 69%;
      content: url('./img/book_cover.png');
    }

    .basket {
      width: 6%;
      height: 13%;
      position: absolute;
      top: 45%;
      left: 49%;
      content: url('./img/basket.png');
    }

    .fan {
      width: 9%;
      height: 12%;
      position: absolute;
      top: 50.5%;
      left: 32%;
      content: url('./img/fan_rotate.png');
    }

    .fan_cover1 {
      width: 5.7%;
      height: 13.8%;
      position: absolute;
      top: 49.4%;
      left: 29.4%;
      content: url('./img/fan_cover1.png');
    }

    .fan_cover2 {
      width: 3.4%;
      height: 5.2%;
      position: absolute;
      top: 49%;
      left: 34.6%;
      content: url('./img/fan_cover2.png');
    }

    .shoe {
      width: 8%;
      height: 9.5%;
      position: absolute;
      top: 78%;
      left: 52%;
      content: url('./img/shoe_scale.png');
    }

    .win {
      z-index: 10;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      display: none;
      overflow: hidden;
    }

    .logo {
      display: block;
      width: 55%;
      margin: 0 auto;
      margin-top: 5%;
      content: url('./img/logo.png');
    }

    .button {
      background: url('./img/button.png') center center no-repeat;
      background-size: contain;
      border: none;
      color: #0d2900;
      font-family: 'Friz Quadrata Cyrillic', serif;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: -0.83px;
      text-transform: uppercase;
      padding: 20px 50px;
      display: block;
      margin: 0 auto;
      outline: none;
      cursor: pointer;
    }

    .google {
      display: block;
      width: 15%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 10%;
      content: url('./img/google.png');
    }

    .var1 {
      display: none;
    }

    .var2 {
      display: none;
    }

    .var3 {
      display: none;
    }


    @media (min-width: 730px) {
      .tutorial {
        height: 19%;
      }

      .tutorial__title {
        margin-top: 5%;
        font-size: 13px;
      }

      .wrapper {
        width: 55%;
        height: 8.5%;
      }

      .object-name {
        font-size: 14px;
      }
    }

    @media (min-width: 810px) {
      .tutorial {
        height: 21%;
      }

      .tutorial__title {
        font-size: 14px;
      }

      .wrapper {
        width: 53%;
        height: 10%;
      }

      .object-name {
        font-size: 16px;
      }
    }

    @media (min-width: 900px) {
      .tutorial {
        height: 19%;
        width: 30%;
      }

      .tutorial__title {
        margin-top: 0;
        font-size: 17px;
      }

      .wrapper {
        width: 50%;
        height: 6.5%;
      }

      .object-name {
        font-size: 18px;
      }

      .logo {
        width: 60%;
      }

      .button {
        font-size: 20px;
        padding: 55px 95px;
      }

      .google {
        width: 13%;
        margin-bottom: 20%;
      }
    }

    @media (min-width: 1350px) {
      .tutorial__title {
        font-size: 22px;
      }

      .object-name {
        font-size: 22px;
      }
    }

    @media (min-width: 1600px) {
      .tutorial {
        height: 21%;
      }

      .tutorial__title {
        font-size: 27px;
      }

      .object-name {
        font-size: 25px;
      }
    }

    @media (min-width: 1800px) {
      .tutorial {
        height: 24%;
        width: 25%;
      }

      .wrapper {
        height: 9%;
      }
    }
  </style>
</head>

<body>
  <img src="./img/bg_ho.png" alt="bg" class="bg">

  <!-- first play -->
  <img alt="mirror" class="mirror var1">
  <img alt="balerina" class="balerina var1">
  <img alt="comb" class="comb var1">
  <img alt="parfume" class="parfume var1">
  

  <!-- cover fragments -->
  <img alt="mirror_cover" class="mirror_cover var1">
  <img alt="parfume_cover" class="parfume_cover var1">
  <img alt="comb_cover" class="comb_cover var1">

  <!-- second play -->
  <img alt="playing_card" class="playing_card var2">
  <img alt="purse" class="purse var2">
  <img alt="glass_bird" class="glass_bird var2">
  <img alt="apple" class="apple var2">
  

  <!-- cover -->
  <img alt="playing_card_cover" class="playing_card_cover var2">
  <img alt="purse_cover" class="purse_cover var2">
  <img alt="apple_cover" class="apple_cover var2">

  <!-- third play  -->
  <img alt="book" class="book var3">
  <img alt="basket" class="basket var3">
  <img alt="fan" class="fan var3">
  <img alt="shoe" class="shoe var3">

  <!-- cover -->
  <img alt="book_cover" class="book_cover var3">
  <img alt="fan_cover" class="fan_cover1 var3">
  <img alt="fan_cover" class="fan_cover2 var3">

  <div class="tutorial pulse">
    <div class="tutorial__title">Find all the hidden objects!</div>
  </div>

  <img alt="footer" class="footer">

  <div class="wrapper">
    <div class="object-name var1">Mirror</div>
    <div class="object-name var1">Ballet Dancer</div>
    <div class="object-name var1">Perfume</div>
    <div class="object-name var1">Comb</div>

    <div class="object-name var2">Playing card</div>
    <div class="object-name var2">Purse</div>
    <div class="object-name var2">Glass bird</div>
    <div class="object-name var2">Apple</div>

    <div class="object-name var3">Book</div>
    <div class="object-name var3">Basket</div>
    <div class="object-name var3">Fan</div>
    <div class="object-name var3">Shoe</div>
  </div>

  <div class="win">
    <img src="./img/bg_blur.png" alt="bg" class="bg">
    <img alt="logo" class="logo">
    <button class="button fadeIn">Play free</button>
    <img alt="google" class="google">
  </div>


  <script>
    let game1 = document.querySelectorAll('.var1'),
        game2 = document.querySelectorAll('.var2'),
        game3 = document.querySelectorAll('.var3');

    let mirror = document.querySelector('.mirror'),
        parfume = document.querySelector('.parfume'),
        balerina = document.querySelector('.balerina'),
        comb = document.querySelector('.comb'),
        playingCard = document.querySelector('.playing_card'),
        purse = document.querySelector('.purse'),
        glassBird = document.querySelector('.glass_bird'),
        apple = document.querySelector('.apple'),
        book = document.querySelector('.book'),
        basket = document.querySelector('.basket'),
        fan = document.querySelector('.fan'),
        shoe = document.querySelector('.shoe'),
        objectsNames = document.querySelectorAll('.object-name'),
        bg = document.querySelector('.bg'),
        win = document.querySelector('.win');

    let all = [mirror, balerina, parfume, comb, playingCard, purse, glassBird, apple, book, basket, fan, shoe],
        arr1 = [mirror, balerina, parfume, comb],
        arr2 = [playingCard, purse, glassBird, apple],
        arr3 = [book, basket, fan, shoe],
        arr = [];

    let objectsNames1 = document.querySelectorAll('.wrapper .var1'),
        objectsNames2 = document.querySelectorAll('.wrapper .var2'),
        objectsNames3 = document.querySelectorAll('.wrapper .var3');

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    // Выбираем одну из трёх игр (1, 2 или 3)
    let gameID = getRandomInt(3) + 1;

    switch (gameID) {
      case 1:
        startGame(game1);
        arr = arr1;
        objects = objectsNames1;
        break;
      case 2:
        startGame(game2);
        arr = arr2;
        objects = objectsNames2;
        break;
      case 3:
        startGame(game3);
        arr = arr3;
        objects = objectsNames3;
        break;
    }

    function startGame(game) {
      game.forEach((item) => {
        item.style.display = "block";
      });
    }

    // Вешаем на все предметы обработчик событий
    all.forEach((item, i) => {
      item.addEventListener('click', () => {
        item.classList.add('fadeOut');
        objectsNames[i].style.textDecoration = 'line-through';
        setTimeout(displayNone, 1500, item);
        clearInterval(timerId);
        timerId = setTimeout(help, 5000);
        winner();
      });
    });

    function displayNone(item) {
      item.style.display = 'none';
    }

    function help() {
      for (i = 0; i < objects.length; i++) {
        if (objects[i].style.textDecoration == '') {
          arr[i].classList.add('pulse');
          break;
        }
      }
    }
    let timerId = setTimeout(help, 5000);

    function winner() {
      let find = 0;
      for (i = 0; i < objects.length; i++) {
        if (objects[i].style.textDecoration != '') {
          find += 1;
        }
        if (find == 4) {
          win.style.display = 'flex';
        }
      }
    }

    // if(window.innerHeight > window.innerWidth){
    //     alert("Please use Landscape!");
    //     }
  </script>
</body>

</html>
